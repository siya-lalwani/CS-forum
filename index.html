<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Forum</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .search-input {
            float: right;
        }

        #ask-a-question {
            background-color: #00bfff;
            margin: 10px;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        #ask-a-question:hover {
            background-color: #008cba;
            
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#" class="website logo">
            <img src="images/logo.png" alt="website Logo" class="website-logo" />
        </a>
        <a href="loginpage.html" class="link-to-loginpage">login/signup</a>
        <input class="search-input" type="search" placeholder="Search" aria-label="Search" />
    </div>
    <hr>
    <h3>Sorry, there are no questions yet.</h3>
    <div class="button">
        <button id="ask-a-question">Ask a Question</button>
    </div>
    <script src="script.js"></script>

</html>
